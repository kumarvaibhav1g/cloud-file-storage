<!DOCTYPE html>
<html>
<head>
    <title>Project-1 Cloud File Storage</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Files in S3 Bucket</h2>
    <ul>
        {% for file in files %}
            <li>
                {{ file }} â€”
                <a href="https://{{ bucket }}.s3.{{ region }}.amazonaws.com/{{ file }}" target="_blank"></a> |
                <a href="/delete/{{ file }}">Delete</a>
                <a href="/download/{{ file }}" class="btn">Download</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
